<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Estilização.css"  media="">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label> <br>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div><br>
                <label for="sobrenome"><strong>Sobrenome</strong></label><br>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
    
        <div><br>
            <label for="email"><strong>Email</strong></label><br>
            <input type="email" name="email" id="email" required>
        </div>

        </fieldset>

        <div class="campo"><br>
    <label><strong> <span style="color: #00ff80; font-family: fantasy;">De qual lado da aplicação você desenvolve</span></strong></label><br>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>

        </div>

        <div class="campo">
            <label for="senioridade"><strong><span style="color: #00ff80; font-family: fantasy;">Senioridade</span></strong></label><br>
            <label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Trainner</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </label>
        </div>

        <fieldset class="grupodev">
            <div id="check">
                <label><strong><span style="color: #00ff80;  font-family: fantasy;">Quais Tecnologias Você Utiliza:</span></strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PYTHON">
                <label for="tecnologia6">PYTHON</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong><span style="color: #00ff80; font-family: fantasy;"> Um Pouco Mais Sobre Você</span></strong></label><br>
            <textarea rows="2.8" style="width: 35em" id="informações" name="informações"></textarea>
        </div>
        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
